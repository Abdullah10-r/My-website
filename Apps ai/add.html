<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title> My website </title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">

        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Arab International
                        University</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="apps.html">Apps</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">AboutUs</a></li>
                        <li class="nav-item"><a class="nav-link" href="add.html">Add app</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5">
            <div class="container px-5">

                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                        </div>
                        <h1 class="fw-bolder">add app</h1>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form method="get">

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                                        data-sb-validations="required" />
                                    <label for="name">name app</label>
                                    <div class="invalid-feedback">A name is required.
                                    </div>
                                </div>


                                <div class="form-floating mb-3">
                                    <input class="form-control" id="company" type="text"
                                        placeholder="enter company name..." />
                                    <label for="company">company name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="link" type="url" placeholder="enter link app..." />
                                    <label for="link">link</label>
                                </div>

                                <div class="form-floating mb-3">

                                    <select name="Use to" id="use">
                                        <option value="Education">Education</option>
                                        <option value="E-Commerce">E-Commerce</option>
                                        <option value="Robotics">Robotics</option>
                                        <option value="Enginering">Engineering</option>
                                    </select>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="Free or not" id="f">
                                        <option value="Free">Free</option>
                                        <option value="Not Free">Not Free</option>
                                    </select>
                                </div>



                                <button onclick="save()" formaction="apps.html">append </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script>
        function save() {
            var nameapp = document.getElementById('name').value;
            localStorage.setItem('name2', nameapp);
            var com = document.getElementById('company').value;
            localStorage.setItem('company2', com);
            var lin = document.getElementById('link').value;
            localStorage.setItem('link2', lin);
            var uses = document.getElementById('use').value;
            localStorage.setItem('use2', uses);
            var fe = document.getElementById('f').value;
            localStorage.setItem('fn', fe);
        }
    </script>

</body>

</html>
